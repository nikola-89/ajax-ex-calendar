<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://momentjs.com/downloads/moment-with-locales.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
        <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.2.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js" integrity="sha256-0vuk8LXoyrmCjp1f0O300qo1M75ZQyhH9X3J6d+scmk=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <title>Calendario</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="app-wrapper">
                <div class="front">
                    <div class="arrow-left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="month-text">
                    </div>
                    <div class="arrow-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="days-text">
                    <div>
                        <h4>Lunedì</h4>
                    </div>
                    <div>
                        <h4>Martedì</h4>
                    </div>
                    <div>
                        <h4>Mercoledì</h4>
                    </div>
                    <div>
                        <h4>Giovedì</h4>
                    </div>
                    <div>
                        <h4>Venerdi</h4>
                    </div>
                    <div>
                        <h4>Sabato</h4>
                    </div>
                    <div>
                        <h4>Domenica</h4>
                    </div>
                </div>
                <div class="cal-text-col">
                </div>
            </div>
        </div>
        <!-- ************************ -->
        <script id="month" type="text/x-handlebars-template">
            <h2 data="{{month}}">{{month}}</h2>
        </script>
        <script id="day" type="text/x-handlebars-template">
            <div data="{{day}}">
                <h4>{{day}}</h4>
            </div>
        </script>
        <script id="holidays" type="text/x-handlebars-template">
            <h5>{{name}}</h5>
        </script>
        <!-- ************************ -->
        <script src="js/script.js" charset="utf-8"></script>
        <!-- ************************ -->
    </body>
</html>
